apiVersion: v1
kind: Service
metadata:
  name: analytics
spec:
  selector:
    app: analytics
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
      - name: analytics
        image: cah-analytics
        env:
        - name: FLASK_DEBUG
          value: "1"
        - name: TOKEN_TTL_HOURS
          valueFrom:
            configMapKeyRef:
              name: signing
              key: token-ttl-hours
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: analytics
              key: postgres-name
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: analytics
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: analytics
              key: postgres-password

---

apiVersion: v1
kind: Service
metadata:
  name: analytics-postgres
spec:
  selector:
    app: analytics-postgres
  ports:
  - protocol: TCP
    port: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-postgres
  template:
    metadata:
      labels:
        app: analytics-postgres
    spec:
      containers:
      - name: analytics-postgres
        image: postgres:11
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: analytics
              key: postgres-name
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: analytics
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: analytics
              key: postgres-password

---

apiVersion: v1
kind: Service
metadata:
  name: analytics-redis
spec:
  selector:
    app: analytics-redis
  ports:
  - protocol: TCP
    port: 6379

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-redis
  template:
    metadata:
      labels:
        app: analytics-redis
    spec:
      containers:
      - name: analytics-redis
        image: redis:5
